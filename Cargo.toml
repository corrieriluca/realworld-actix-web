[package]
name = "realworld-actix-web"
version = "0.1.0"
authors = [ "Luca Corrieri <luca.corrieri@epita.fr>" ]
edition = "2021"
readme = "./README.md"
repository = "https://github.com/corrieriluca/realworld-actix-web"
license-file = "./LICENSE"

[lib]
path = "src/lib.rs"
name = "conduit"

[[bin]]
path = "src/main.rs"
name = "conduit"

[dependencies]
actix-web = "4.0.0-beta.13"
env_logger = "0.9.0"
log = "0.4.14"
serde = "1.0.130"
serde_json = "1.0.72"
validator = "0.14.0"

[dev-dependencies]
actix-rt = "2.5.0"
claim = "0.5.0"
fake = "2.4.3"
reqwest = "0.11.7"
tokio = "1.14.0"

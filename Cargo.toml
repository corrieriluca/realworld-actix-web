[package]
name = "realworld-actix-web"
version = "0.1.0"
authors = [ "Luca Corrieri <luca.corrieri@epita.fr>" ]
edition = "2021"
readme = "./README.md"
repository = "https://github.com/corrieriluca/realworld-actix-web"
license-file = "./LICENSE"

[lib]
path = "src/lib.rs"
name = "conduit"

[[bin]]
path = "src/main.rs"
name = "conduit"

[dependencies]
actix-web = "4.0.0-beta.13"
sqlx = { version = "0.5.9", features = ["runtime-actix-rustls", "macros", "postgres", "offline"] }

config = { version = "0.11.0", features = ["yaml"], default-features = false }
mime = "0.3.16"
env_logger = "0.9.0"
futures = "0.3.18"
log = "0.4.14"
serde = "1.0.130"
serde-aux = "3.0.1"
sha3 = "0.9.1"
jsonwebtoken = "7.2.0"
validator = "0.14.0"
time = "0.3.5"

[dev-dependencies]
actix-rt = "2.5.0"
claim = "0.5.0"
fake = "2.4.3"
reqwest = "0.11.7"
serde_json = "1.0.72"
tokio = "1.14.0"
uuid = { version = "0.8.2", features = ["v4"] }

[profile.dev]
# Disabling debug info speeds up builds a bunch,
# and we don't rely on it for debugging that much.
debug = 0
